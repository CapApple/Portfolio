<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jeremy Cai</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
  </head>

  <body>
    <header>
      <div class="header__content">
        <img class="header__logo" src="images-resized/logo.png" alt="logo"/>
        <div class="nameandtitle">
          <h1>Jeremy Cai</h1>
          <h3>Visual-Art Ninja</h3>
        </div>
      </div>
    </header>
    <hr>
    <main>
      <div class="cover">
        <img class="cover__img" src="images-resized/cover.jpg" alt="cover image"/>
      </div>
      <h2>Featured Work</h2>
      <div class="snippet">
        <div id="catalog">
          <img class="snippet__pic" src="images-resized/catalog.jpg" alt="product photography"/>
          <p class="description">
            Product Photography
          </p>
        </div>
        <div id="food">
          <img class="snippet__pic" src="images-resized/food.jpg" alt="food photography"/>
          <p class="description">
            Food Photography
          </p>
        </div>
        <div id="jewelry">
          <img class="snippet__pic" src="images-resized/jewelry.jpg" alt="jewelry photography"/>
          <p class="description">
            Jewelry Photography
          </p>
        </div>
      </div>


    </main>

  </body>

</html>
